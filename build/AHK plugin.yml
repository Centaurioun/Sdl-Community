trigger:
  branches:
    include:
     - master
  paths:
    include:
     - AHK plugin/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - AHK plugin/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/Sdl.Community.AhkPlugin.sln'
- name: pathToPublish
  value: 'AHK plugin\Sdl.Community.AhkPlugin\bin\Release\Sdl.Community.AhkPlugin.sdlplugin'

steps:
- task: PowerShell@2
  displayName: 'set x86path'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "##vso[task.setvariable variable=x86path;]${Env:ProgramFiles(x86)}"
- task: DownloadPipelineArtifact@2
  displayName: 'Download Trados Studio Binaries Pipeline Artifact'
  inputs:
    buildType: 'specific'
    project: 'TradosStudio'
    definition: '1258'
    artifactName: 'binaries'
    buildVersionToDownload: 'latestFromBranch'
    targetPath: '$(X86PATH)\SDL\SDL Trados Studio\$(StudioProductIdentifier)'
    runBranch: '$(StudioBranch)'
    tags: 'Package'


- task: NuGetToolInstaller@1
  displayName: 'Update nuget'

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'
    vstsFeed: 'af66e256-9c46-4fba-ad75-09bf110ec1cc'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- template: jobs/publish-build-artifact-task.yml